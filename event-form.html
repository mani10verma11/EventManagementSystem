<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <link rel="stylesheet" href="event-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add font link -->
    <style>
        /* Additional styles for the home button */
        
        .home-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff8c00;
            /* Primary Bright Orange */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-family: 'Merriweather', serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .home-button:hover {
            background-color: #ffb6c1;
            /* Secondary Soft Pink */
        }
    </style>
</head>

<body>

    <button class="home-button" onclick="window.location.href='index.html'">Log out</button>
    <!-- Home button -->

    <div class="form-container">
        <form class="event-form" id="eventForm">
            <div class="form-left">
                <div class="form-group">
                    <h3 class="form-label">Enter your Event</h3>
                    <input class="form-input" type="text" name="eventName" placeholder="Enter your event" required />
                </div>

                <div class="form-group">
                    <h3 class="form-label">Your Name</h3>
                    <input class="form-input" type="text" name="customerName" placeholder="Enter your name" required />
                </div>

                <div class="form-group">
                    <h3 class="form-label">Date for the Event</h3>
                    <input class="form-input" type="date" name="eventDate" required />
                </div>

                <div class="form-group">
                    <h3 class="form-label">Contact number</h3>
                    <input class="form-input" type="text" name="contactNumber" placeholder="Enter your contact number" required />
                </div>

                <div class="form-group">
                    <h3 class="form-label">Category</h3>
                    <input class="form-input" type="text" name="category" placeholder="Enter category" required />
                </div>
            </div>

            <div class="form-right">
                <h3 class="form-label">Description</h3>
                <textarea class="form-textarea" name="description" placeholder="Enter description here..." required></textarea>
                <button class="submit-button" type="submit">Create Event</button>
            </div>
        </form>
    </div>

    <script src="event-form.js"></script>
    <!-- For the event form -->
</body>

</html>
