<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Additional Styles for Home Button */
        
        .home-button {
            position: absolute;
            /* Position it in the top right */
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #ff8c00;
            /* Primary Bright Orange */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Merriweather', serif;
            /* Use Merriweather font */
            font-size: 1rem;
        }
        
        .home-button:hover {
            background-color: #ffb6c1;
            /* Secondary Soft Pink on hover */
        }
    </style>
</head>

<body>
    <button class="home-button" onclick="window.location.href='index.html'">Home</button>
    <!-- Home Button -->

    <div class="login-container">
        <form class="login-form" id="loginForm">
            <input class="input-field" type="email" placeholder="Enter your email" required />

            <input class="input-field mt-3" type="password" placeholder="Enter password" required />

            <!-- Role Selection -->
            <select class="input-field mt-3 role-select" required>
        <option value="" disabled selected>Select Role</option>
        <option value="customer">Customer</option>
        <option value="serviceProvider">Service Provider</option>
      </select>

            <button class="login-button" type="submit">Login</button>
        </form>
    </div>

    <script src="login.js"></script>
    <!-- For the login page -->
</body>

</html>
